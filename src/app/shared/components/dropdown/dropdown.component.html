<div id="dropdown">
  <button class="dropdown__toggle" (click)="toggleOpen()">
    {{ label }}
    <svg class="dropdown__arrow-icon" [class.rotate]="isOpen" viewBox="0 0 10 6">
      <path d="M1 1l4 4 4-4" fill="none" stroke="#000" stroke-width="1.5" stroke-linecap="round" />
    </svg>
  </button>

  <ul class="dropdown__menu" [ngClass]="{'dropdown__menu--open': isOpen}">
    <li *ngFor="let item of items" class="dropdown__item"
      [ngClass]="{'dropdown__item--selected': item === selectedItem}" (click)="selectItem(item)">
      {{ item.name }}
    </li>
  </ul>
</div>
